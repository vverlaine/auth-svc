# src/main/resources/application.yml
server:
  port: ${PORT:8099}
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Se agrega defalult schema de la base de datos
        default_schema: app

jwt:
  secret: ${APP_JWT_SECRET}
  issuer: ops-auth
  expiration-minutes: ${APP_JWT_EXP_MIN:120}

ops:
  supervisors:
    base-url: ${SUPERVISORS_SVC_URL:http://localhost:8096}
    auth-token: ${SUPERVISORS_SVC_TOKEN:}
